name: CI

on: 
  pull_request:
    branches:	[develop]

jobs:
  app-unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        token: ${{ secrets.CI_ACCESS_TOKEN }}

    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21.0.8+9.0.LTS'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Cache Gradle Wrapper and Build Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          !~/.gradle/caches/modules-2/metadata-2.16  # Exclude metadata that changes often
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Tests
      run: ./gradlew test -x lint --no-daemon --stacktrace